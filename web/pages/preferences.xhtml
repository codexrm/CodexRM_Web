<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <title>Preferencias</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Preferencias</ui:define>
        <ui:define name="content">
            #{referenceManagerBean.initPreferences()}
            <div class="container-scroller">
                <div class="container-fluid page-body-wrapper full-page-wrapper">
                    <div class="main-panel">
                        <div class="content-wrapper d-flex align-items-center auth px-0">
                            <div class="row w-100 mx-0">
                                <div class="col-lg-4 mx-auto">
                                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                        <h3>Datos de usuario</h3>
                                        <h:form id="form-preferences">
                                            <p:growl id="messages" showDetail="true"/>
                                            <p:outputPanel class="ui-fluid">
                                                <div class="p-field">
                                                    <p:outputLabel for="username">Nombre de Usuario</p:outputLabel>
                                                    <p:inputText id="username"
                                                                 value="#{referenceManagerBean.userBean.user.username}"
                                                                 required="true">
                                                        <f:validateRegex pattern="[a-z]+[0-9]*[_.-]?[a-z0-9]+$"/>
                                                    </p:inputText>
                                                </div>

                                                <div class="p-field">
                                                    <p:outputLabel for="email">E-mail</p:outputLabel>
                                                    <p:inputText id="email"
                                                                 value="#{referenceManagerBean.userBean.user.email}"
                                                                 required="true">
                                                        <f:validateRegex
                                                                pattern="[\w\.-]*[a-zA-Z8-9_]@[\w\.-]*[a-zA-Z8-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]+$"/>
                                                    </p:inputText>
                                                </div>

                                                <div class="p-field">
                                                    <p:outputLabel for="password">Contraseña</p:outputLabel>
                                                    <p:password id="password"
                                                                value="#{referenceManagerBean.userBean.user.password}"
                                                                feedback="true"
                                                                promptLabel="Ingresa tu contraseña" weakLabel="Debil"
                                                                goodLabel="Buena" strongLabel="Fuerte"/>
                                                    <p:staticMessage severity="info"
                                                                     detail="Dejar el campo vacio para mantener contraseña actual."
                                                                     style="width: 100%"/>
                                                </div>

                                                <div class="p-field">
                                                    <p:outputLabel for="name">Nombre</p:outputLabel>
                                                    <p:inputText id="name"
                                                                 value="#{referenceManagerBean.userBean.user.name}"
                                                                 required="true">
                                                        <f:validateRegex pattern="[a-zA-Z áéíóúüñÁÉÍÓÚÜÑ]+$"/>
                                                    </p:inputText>
                                                </div>

                                                <div class="p-field">
                                                    <p:outputLabel for="lastName">Apellido</p:outputLabel>
                                                    <p:inputText id="lastName"
                                                                 value="#{referenceManagerBean.userBean.user.lastName}"
                                                                 required="true">
                                                        <f:validateRegex pattern="[a-zA-Z áéíóúüñÁÉÍÓÚÜÑ]+$"/>
                                                    </p:inputText>
                                                </div>
                                            </p:outputPanel>
                                            <div class="mt-3">
                                                <p:commandButton value="Actualizar"
                                                                 styleClass="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                                                 actionListener="#{referenceManagerBean.editpreferences}"/>
                                            </div>
                                            <input type="hidden"
                                                   name="${_csrf.parameterName}"
                                                   value="${_csrf.token}"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
