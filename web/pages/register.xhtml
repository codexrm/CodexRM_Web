<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>
    <h:outputStylesheet library="css" name="vendor.bundle.base.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title>Registar Usuario</title>
</h:head>

<h:body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <h2>Registar usuario</h2>
                                <h5>Eres nuevo aquí?</h5>
                                <h6 class="font-weight-light">Registrarse es fácil. Solo toma unos pocos pasos</h6>
                                <h:form id="form-register">
                                    <p:growl id="messages" showDetail="true"/>
                                    <div class="mb-3">
                                        <p:inputText class="form-control text-left" id="username" value="#{referenceManagerBean.userBean.username}"  placeholder="Usuario" required="true">
                                            <f:validateRegex pattern="[a-z]+[0-9]*[_.-]?[a-z0-9]+$"/>
                                        </p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:inputText class="form-control text-left" id="e-mail" value="#{referenceManagerBean.userBean.email}" validatorMessage="Direccion de correo erronea" maxlength="50" placeholder="E-mail" required="true">
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z8-9_]@[\w\.-]*[a-zA-Z8-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]+$"/>
                                        </p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:inputText class="form-control text-left" id="name" value="#{referenceManagerBean.userBean.name}" maxlength="20" placeholder="Nombre" required="true" >
                                            <f:validateRegex pattern="[a-zA-Z áéíóúüñÁÉÍÓÚÜÑ]+$"/>
                                        </p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:inputText class="form-control text-left" id="lastName" value="#{referenceManagerBean.userBean.lastName}" maxlength="20" placeholder="Apellido" required="true">
                                            <f:validateRegex pattern="[a-zA-Z áéíóúüñÁÉÍÓÚÜÑ]+$"/>
                                        </p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:password class="form-control text-left" id="password" value="#{referenceManagerBean.userBean.password}" feedback="true" placeholder="Contraseña" required="true" maxlength="40"
                                                    promptLabel="Ingresa tu contraseña" weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte"/>
                                    </div>
                                    <div class="form-group">
                                        <p:commandButton value="Registar" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" actionListener="#{referenceManagerBean.singup}"/>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Ya tienes una cuenta? <p:link outcome="/pages/login.faces" value="Log in"/>>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- Scripts-->
    <h:outputScript library="js" name="template.js"/>
    <h:outputScript library="js" name="vendor.bundle.base.js"/>
</h:body>

</html>
