<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>
    <h:outputStylesheet library="css" name="vendor.bundle.base.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="ownStyle.css"/>

    <title>Login</title>
</h:head>

<h:body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                                <h1>Codex RM</h1>
                                <h4>Bienvenido</h4>
                                <h:form id="form-log">
                                    <p:growl id="messages" showDetail="true"/>
                                    <div class="form-group">
                                        <p:inputText class="form-control text-center" id="username"
                                                     value="#{managerBean.authenticationBean.username}"
                                                     placeholder="Usuario" required="true"
                                                     requiredMessage="Campo Usuario requerido"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password class="form-control text-center" id="password"
                                                    value="#{managerBean.authenticationBean.password}"
                                                    placeholder="Contraseña" required="true"
                                                    requiredMessage="Campo Contraseña requerido"/>
                                    </div>
                                    <div class="mt-3">
                                        <h:commandButton value="Iniciar Sesión"
                                                         class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                                         action="#{managerBean.singin}"/>
                                    </div>

                                    <div class="text-center mt-4 font-weight-light">
                                        No tienes cuenta? <p:link outcome="/pages/register.faces" value="Crear"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- Scripts-->
    <h:outputScript library="js" name="template.js"/>
    <h:outputScript library="js" name="vendor.bundle.base.js"/>
</h:body>

</html>
