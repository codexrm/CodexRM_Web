<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- CSS-->
    <h:outputStylesheet library="css" name="materialdesignicons.min.css"/>
    <h:outputStylesheet library="css" name="vendor.bundle.base.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="ownStyle.css"/>

    <title>AdminReference ::<ui:insert name="title"/></title>
</h:head>

<h:body>
    <div class="container-scroller">
        <div class="horizontal-menu">
            <nav class="navbar top-navbar col-lg-12 col-12 p-0">
                <div class="container-fluid">
                    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between">
                        <ul class="navbar-nav navbar-nav-left">
                            <li class="nav-item ml-0 mr-5 d-lg-flex d-none">
                                <img alt="Frontend" src="../resources/images/Logo.jpg" width="auto" height="auto"/>
                            </li>
                        </ul>
                        <ul class="navbar-nav navbar-nav-right">
                            <li class="nav-item dropdown  d-lg-flex d-none">
                                <p:link outcome="/pages/ReferenceManager.faces" value="LibrerÃ­a"
                                        rendered="#{managerBean.templateBean.translateRole_Boolean(managerBean.templateBean.role_user)}"/>
                            </li>
                            <li class="nav-item dropdown  d-lg-flex d-none">
                                <p:link outcome="/pages/preferences.faces" value="Preferencias"
                                        rendered="#{managerBean.templateBean.translateRole_Boolean(managerBean.templateBean.role_user)}"/>
                            </li>
                            <li class="nav-item dropdown d-lg-flex d-none">
                                <p:link outcome="/pages/adminUser.faces" value="G.Usuarios"
                                        rendered="#{managerBean.templateBean.translateRole_Boolean(managerBean.templateBean.role_admin)}"/>
                            </li>
                            <li class="nav-item nav-profile dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    <span class="nav-profile-name">#{managerBean.authenticationData.username}</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right navbar-dropdown">
                                    <h:form id="form-template">
                                        <h:commandButton value="Log out"
                                                         class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                                         action="#{managerBean.singout}"/>
                                        <input type="hidden"
                                               name="${_csrf.parameterName}"
                                               value="${_csrf.token}"/>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                                data-toggle="horizontal-menu-toggle">
                            <span class="mdi mdi-menu"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <ui:insert name="content"></ui:insert>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- Scripts-->

    <h:outputScript library="primefaces" value="primefaces/jquery"/>
    <h:outputScript library="js" name="template.js"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>

</h:body>
</html>
